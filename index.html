<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/bb9405e116.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-sm-auto">
        <div class="col-8 m-auto"><br>
            <h1 id="title">DOM Manipulation with Forms</h1>
          <form id="form">
           <div class="form-group">
                <label for="first-name"><h6>First Name:</h6></label><br />
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  name="first-name"
                  placeholder="Enter the first name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name"><h6>Last Name:</h6></label><br />
                <input
                  type="text"
                  id="last-name"
                  class="form-control"
                  name="last-name"
                  placeholder="Enter the last name"
                  required
                />
              </div>
           
            
        
           
            <div class="form-group">
                <label for="last-name"><h6>Email:</h6></label><br />
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter the Email"
                  required
                />
              </div>

            <div class="form-group">
              <label for="address"><h6>Address:</h6></label><br />
              <textarea
                id="address"
                class="form-control"
                name="address"
                placeholder="Enter the address"
                required
              ></textarea
              >
            </div>

            <div class="form-group">
              <label for="pincode"><h6>Pincode:</h6></label><br />
              <input
                type="text"
                class="form-control"
                id="pincode"
                name="pincode"
                placeholder="Enter your pincode"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender"><h6>Gender:</h6></label><br />
              <div class="radio">
                <label>
                  <input
                    class="rad gender"
                    class="form-control"
                    id="male"
                    type="radio"
                    name="gender"
                    value="Male"
                  />
                  Male </label
                ><br />
                <label>
                  <input
                    class="rad gender"
                    id="female"
                    type="radio"
                    name="gender"
                    value="Female"
                  />
                  Female </label
                ><br />
                <label>
                  <input
                    class="rad gender"
                    id="others"
                    type="radio"
                    name="gender"
                    value="Others"
                  />
                  Others </label
                ><br />
              </div>
            </div>
            <div class="form-group" id="foodChoice">
              <label for="food"
                ><h6>Choice of Food (choose at least 2):</h6></label
              ><br />
              <input
                class="food"
                type="checkbox"
                id="food1"
                name="food"
                value="Biriyani"
              />
              <label for="food1">Biriyani</label><br />
              <input
                class="food"
                type="checkbox"
                id="food2"
                name="food"
                value="Dosa"
              />
              <label for="food2">Dosa</label><br />
              <input
                class="food"
                type="checkbox"
                id="food3"
                name="food"
                value="Idly"
              />
              <label for="food3">Idly</label><br />
              <input
                class="food"
                type="checkbox"
                id="food4"
                name="food"
                value="Chapathi"
              />
              <label for="food4">Chapathi</label><br />
              <input
                class="food"
                type="checkbox"
                id="food5"
                name="food"
                value="Parotta"
              />
              <label for="food5">Parotta</label><br /><br />
            </div>

            <div class="form-group">
              <label for="state"><h6>State:</h6></label><br />
              <input type="text" id="state"   class="form-control" name="state" required />
            </div>
            <div class="form-group">
              <label for="country"><h6>Country:</h6></label><br />
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                required
              /><br />
            </div>

            <p id="description" class="col-12 m-left">
                * All fields are mandatory<br>
                * Choice of food - please select at least 2 options from the provided list
                
              </p><br>

            <div class="form-group buttons">
               <button
                type="button"
                id="submit"
                onclick="addrow()"
                class="btn btn-primary mx-2"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-12">
          <table id="table" class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
